<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>12grados Producciones</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Roboto', sans-serif;
      background: #f5f5f5;
    }

    /* Canva animado */
    .iframe-wrapper {
      position: relative;
      width: 100%;
      height: 100vh; /* pantalla completa */
      overflow: hidden;
    }
    .iframe-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <!-- Canva animado en pantalla completa -->
  <div class="iframe-wrapper">

      allowfullscreen
      allow="fullscreen">
    </iframe>
  </div>

</body>
