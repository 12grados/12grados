<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>12grados Producciones | Eventos Premium</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
<style>
  *{margin:0;padding:0;box-sizing:border-box;}
  
  :root {
    --accent: #00cfff;
    --dark-bg: #050505;
  }

  body{
    font-family:'Inter', sans-serif;
    background: var(--dark-bg);
    color:#fff;
    line-height:1.6;
    overflow-x: hidden;
  }

  /* Header Minimalista */
  header{
    position: fixed; top:0; width:100%; padding:1.5em 3em; 
    display:flex; justify-content:space-between; align-items:center;
    background: rgba(5, 5, 5, 0.8);
    backdrop-filter: blur(10px); /* Efecto cristal */
    z-index: 1000;
    border-bottom: 1px solid rgba(255,255,255,0.05);
  }
  header img{ height:50px; filter: drop-shadow(0 0 8px var(--accent)); }
  header nav a{
    color:#fff; text-decoration:none; font-size: 0.85rem;
    font-weight:700; text-transform: uppercase; letter-spacing: 2px;
    transition: 0.3s; opacity: 0.7;
  }
  header nav a:hover{ opacity: 1; color: var(--accent); }

  /* Banner Principal estilo Cinematic */
  .banner{
    height:100vh;
    display:flex; flex-direction:column; justify-content:center; align-items:center; text-align:center;
    background: radial-gradient(circle at center, #0a1a20 0%, #050505 100%);
    position: relative;
  }

  /* Glow ambiental detrás del logo */
  .banner::after {
    content: ""; position: absolute; width: 400px; height: 400px;
    background: var(--accent); opacity: 0.07; filter: blur(100px);
    z-index: 1;
  }

  .banner-content{ position:relative; z-index:10; }
  
  .banner img{ 
    height:180px; margin-bottom: 2em; 
    filter: drop-shadow(0 0 25px rgba(0, 207, 255, 0.4));
    animation: float 4s ease-in-out infinite;
  }

  h1 {
    font-size: clamp(2rem, 10vw, 4rem);
    font-weight: 900; letter-spacing: -2px;
    text-transform: uppercase; margin-bottom: 0.5em;
  }

  .btn-contact{
    display:inline-block; margin-top: 2em;
    padding: 1.2em 3em; border-radius: 50px;
    background: transparent; color: var(--accent);
    border: 1px solid var(--accent);
    font-weight: 700; text-decoration: none; text-transform: uppercase;
    letter-spacing: 2px; font-size: 0.8rem;
    transition: all 0.4s ease;
  }

  .btn-contact:hover{
    background: var(--accent); color: #000;
    box-shadow: 0 0 30px rgba(0, 207, 255, 0.6);
    transform: translateY(-5px);
  }

  /* Footer */
  footer{ 
    background:#050505; padding:4em 1em; text-align:center;
    border-top: 1px solid rgba(255,255,255,0.05);
  }
  footer p { color: #555; font-size: 0.8rem; letter-spacing: 1px; }
  footer a{ color: var(--accent); text-decoration:none; font-weight: 600; }

  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-15px); }
  }

  @media(max-width:768px){
    header{ padding: 1em 1.5em; }
    .banner img{ height:130px; }
  }
</style>
</head>
<body>

<header>
  <img src="logo/logo.png" alt="12grados Logo">
  <nav>
    <a href="mailto:contacto@12grados.cl">Escríbenos</a>
  </nav>
</header>

<section class="banner">
  <div class="banner-content">
    <img src="logo/logo.png" alt="12grados Logo">
    <h1>EXPERIENCIAS <br> <span style="color:var(--accent)">12 GRADOS</span></h1>
    <a href="mailto:contacto@12grados.cl" class="btn-contact">Cotizar Evento</a>
  </div>
</section>

<footer>
  <p>© 2026 12GRADOS PRODUCCIONES SPA</p>
  <p style="margin-top:10px;">SANTIAGO, CHILE | <a href="mailto:contacto@12grados.cl">CONTACTO@12GRADOS.CL</a></p>
</footer>

</body>
</html>
