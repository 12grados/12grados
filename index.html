<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12grados Producciones | Experiencias de Alto Impacto</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-black: #080808;
            --accent-blue: #00d4ff;
            --text-white: #ffffff;
            --text-gray: #888888;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-black);
            font-family: 'Inter', sans-serif;
            color: var(--text-white);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Fondo con gradiente de luz sutil */
        .glow-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(0, 212, 255, 0.08) 0%, rgba(0, 0, 0, 0) 70%);
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            max-width: 800px;
            padding: 20px;
        }

        /* Estilo para tu logo en la carpeta logo/logo.png */
        .logo {
            width: 150px;
            height: auto;
            margin-bottom: 40px;
            filter: drop-shadow(0 0 20px rgba(0, 212, 255, 0.3));
            animation: fadeInDown 1.2s ease;
        }

        h1 {
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: -2px;
            line-height: 1;
            margin-bottom: 20px;
            animation: fadeInUp 1s ease;
        }

        .highlight {
            background: linear-gradient(90deg, #fff, var(--accent-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 1.1rem;
            color: var(--text-gray);
            margin-bottom: 40px;
            letter-spacing: 1px;
            animation: fadeInUp 1.4s ease;
        }

        .cta-button {
            display: inline-block;
            padding: 18px 45px;
            border: 1px solid var(--accent-blue);
            color: var(--accent-blue);
            text-decoration: none;
            font-weight: 700;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-radius: 50px;
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            animation: fadeInUp 1.6s ease;
        }

        .cta-button:hover {
            background-color: var(--accent-blue);
            color: #000;
            box-shadow: 0 0 40px rgba(0, 212, 255, 0.5);
            transform: translateY(-5px);
        }

        /* Animaciones */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Decoración de líneas tecnológicas */
        .tech-line {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: 1px;
            height: 80px;
            background: linear-gradient(to bottom, var(--accent-blue), transparent);
            opacity: 0.5;
        }
    </style>
</head>
<body>

    <div class="glow-overlay"></div>

    <div class="container">
        <img src="logo/logo.png" alt="12grados Logo" class="logo">
        
        <h1>Diseñamos el <br><span class="highlight">Futuro</span></h1>
        
        <p>Productora de eventos de alto impacto en Santiago.<br> Creatividad técnica y ejecución impecable.</p>
        
        <a href="mailto:contacto@12grados.cl" class="cta-button">Cotizar Proyecto</a>
    </div>

    <div class="tech-line"></div>

</body>
</html>
