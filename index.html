<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>12grados Producciones</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Montserrat', sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      text-align: center;
    }

    img.logo {
      width: 400px;
      max-width: 80%;
      margin-bottom: 2em;
    }

    .btn-contact {
      display: inline-block;
      padding: 1em 2em;
      background: #00cfff;
      color: #000;
      font-weight: 600;
      text-decoration: none;
      border-radius: 8px;
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .btn-contact:hover {
      transform: scale(1.05);
      background: #00b4e0;
    }

    /* Animación sutil de glow */
    body::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(0,204,255,0.1) 0%, transparent 70%);
      top: 0;
      left: 0;
      z-index: -1;
      animation: glowMove 20s linear infinite;
    }

    @keyframes glowMove {
      from { transform: translate(0,0); }
      to { transform: translate(200px,200px); }
    }
  </style>
</head>
<body>

  <img src="logo.png" alt="12grados Logo" class="logo">
  <a href="mailto:contacto@12grados.cl" class="btn-contact">¡Cotiza tu evento!</a>

</body>
</html>
