<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>12grados - Diseño Canva</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f5f5f5;
      font-family: 'Roboto', sans-serif;
    }
    .canva-container {
      position: relative;
      width: 90%;
      max-width: 1200px;
      height: 0;
      padding-top: 56%; /* Proporción 16:9 */
      overflow: hidden;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(63,69,81,0.16);
    }
    .canva-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <div class="canva-container">
    <iframe loading="lazy"
      src="https://www.canva.com/design/DAFkpIufbOQ/bRWzJQvJ6QsBntHS93Xllg/view?embed"
      allowfullscreen>
    </iframe>
  </div>

</body>
</html>
