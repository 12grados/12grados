<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>12grados Producciones</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  * {margin:0; padding:0; box-sizing:border-box;}
  body {font-family:'Montserrat',sans-serif; background:#000; color:#fff; line-height:1.6;}

  /* Header */
  header {
    position: fixed; top:0; width:100%; padding:1em 2em; display:flex; justify-content:space-between; align-items:center;
    background:#000; z-index:1000;
  }
  header img {height:80px;}
  header nav a {color:#fff; text-decoration:none; margin-left:1.5em; font-weight:600; transition:color 0.3s ease;}
  header nav a:hover {color:#00cfff;}

  /* Banner */
  .banner {
    position: relative;
    height:100vh;
    display:flex; flex-direction:column; justify-content:center; align-items:center; text-align:center;
    overflow:hidden;
  }
  /* Partículas animadas */
  .banner::before{
    content:""; position:absolute; top:0; left:0; width:100%; height:100%;
    background: radial-gradient(circle, rgba(0,204,255,0.2) 1px, transparent 1px);
    background-size: 40px 40px; animation: moveBg 20s linear infinite;
    z-index:1;
  }
  @keyframes moveBg{from{background-position:0 0;}to{background-position:800px 800px;}}
  .banner-content {position:relative; z-index:2;}
  .banner-content img {height:200px; margin-bottom:1.5em;}
  .btn-contact {
    display:inline-block; padding:0.8em 2em; border-radius:8px; background:#00cfff; color:#000; font-weight:600; text-decoration:none;
    transition: transform 0.3s ease, background 0.3s ease;
  }
  .btn-contact:hover {transform:scale(1.05); background:#00b4e0;}

  /* Footer */
  footer {background:#000; color:#fff; text-align:center; padding:2em 1em; font-size:0.9em;}
  footer a {color:#00cfff; text-decoration:none; margin:0 0.5em; transition:color 0.2s ease;}
  footer a:hover {color:#fff;}

  /* Responsive */
  @media(max-width:768px){
    .banner-content img{height:160px;}
  }
</style>
</head>
<body>

<header>
  <img src="12grados/logo.png" alt="12grados Logo">
  <nav>
    <a href="mailto:contacto@12grados.cl">Contacto</a>
  </nav>
</header>

<section class="banner">
  <div class="banner-content">
    <img src="12grados/logo.png" alt="12grados Logo">
    <a href="mailto:contacto@12grados.cl" class="btn-contact">¡Cotiza tu evento!</a>
  </div>
</section>

<footer>
  <p>© 2026 12grados | Contacto: <a href="mailto:contacto@12grados.cl">contacto@12grados.cl</a></p>
  <p>Síguenos: <a href="#">Instagram</a> | <a href="#">Facebook</a></p>
</footer>

</body>
</html>
