<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>12grados Producciones</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Roboto', sans-serif;
      background: #f5f5f5;
    }

    /* Wrapper para el iframe de Canva */
    .iframe-wrapper {
      position: relative;
      width: 100%;
      height: 100vh; /* pantalla completa */
      overflow: hidden;
    }
    .iframe-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Botón de contacto fijo en la esquina inferior derecha */
    .contact-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #FFD700;
      color: #0D47A1;
      padding: 15px 25px;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      transition: transform 0.2s ease;
      z-index: 1000;
    }
    .contact-button:hover {
      transform: scale(1.05);
    }

    /* Footer simple centrado */
    footer {
      position: relative;
      text-align: center;
      background: #0D47A1;
      color: #fff;
      padding: 1em 0;
      font-size: 0.9em;
    }
    footer a {
      color: #FFD700;
      text-decoration: none;
      margin: 0 0.5em;
    }
  </style>
</head>
<body>

  <!-- Canva animado en pantalla completa -->
  <div class="iframe-wrapper">
    <iframe src="https://tributosrockchile.my.canva.site/new-products-and-services-business-website-in-violet-dark-blue-neon-pink-gradient-tech-style"
      allowfullscreen
      allow="fullscreen">
    </iframe>
  </div>

  <!-- Botón de contacto -->
  <a href="mailto:contacto@12grados.cl" class="contact-button">¡Cotiza tu evento!</a>

  <!-- Footer -->
  <footer>
    <p>© 2026 12grados Producciones | Contacto: <a href="mailto:contacto@12grados.cl">contacto@12grados.cl</a></p>
    <p>Síguenos: <a href="#">Instagram</a> | <a href="#">Facebook</a></p>
  </footer>

</body>
</html>
