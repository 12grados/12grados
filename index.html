<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>12grados Producciones | Experiencias de Alto Impacto</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
<style>
:root {
    --bg-black: #080808;
    --accent-blue: #00d4ff;
    --accent-purple: #b788ff;
    --text-white: #ffffff;
    --text-gray: #aaaaaa;
}

*{margin:0;padding:0;box-sizing:border-box;}
body, html{
    width:100%;height:100%;font-family:'Inter',sans-serif;
    background-color: var(--bg-black); color: var(--text-white);
}

/* Hero */
.hero{
    position: relative;
    width:100%;
    min-height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    overflow:hidden;
}
.hero::before{
    content:"";
    position:absolute;top:0;left:0;width:100%;height:100%;
    background: radial-gradient(circle at 50% 50%, rgba(0,212,255,0.05) 0%, rgba(0,0,0,0) 70%);
    animation: moveBg 30s linear infinite;
    z-index:1;
}
@keyframes moveBg{from{background-position:0 0;}to{background-position:1000px 1000px;}}

.hero-content{
    position:relative;
    z-index:2;
    max-width:900px;
    padding:20px;
}
.logo{
    width:250px;
    filter: drop-shadow(0 0 20px rgba(0,212,255,0.3));
    animation: fadeInDown 1.2s ease forwards;
}
h1{
    font-size:clamp(2.5rem,8vw,4rem);
    font-weight:900;
    letter-spacing:-1px;
    line-height:1.1;
    margin:20px 0;
    animation: fadeInUp 1s ease forwards;
}
.highlight{
    background: linear-gradient(90deg, var(--accent-purple), var(--accent-blue));
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
}
p{
    font-size:1.2rem;
    color:var(--text-gray);
    margin-bottom:40px;
    letter-spacing:1px;
    animation: fadeInUp 1.4s ease forwards;
}
.cta-button{
    display:inline-block;
    padding:18px 45px;
    border:1px solid var(--accent-blue);
    color:var(--accent-blue);
    text-decoration:none;
    font-weight:700;
    font-size:0.9rem;
    text-transform:uppercase;
    border-radius:50px;
    transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
    animation: fadeInUp 1.6s ease forwards;
}
.cta-button:hover{
    background: var(--accent-blue);
    color:#000;
    box-shadow:0 0 40px rgba(0,212,255,0.5);
    transform: translateY(-5px);
}

/* Footer */
footer{
    background:#000;
    color:#fff;
    text-align:center;
    padding:2em 1em;
    font-size:0.9em;
}
footer a{
    color: var(--accent-blue);
    text-decoration:none;
    margin:0 0.5em;
    transition:color 0.3s ease;
}
footer a:hover{color:var(--accent-purple);}

/* Animaciones */
@keyframes fadeInUp{from{opacity:0;transform:translateY(30px);}to{opacity:1;transform:translateY(0);}}
@keyframes fadeInDown{from{opacity:0;transform:translateY(-30px);}to{opacity:1;transform:translateY(0);}}

@media(max-width:768px){
    .logo{width:180px;}
}
</style>
</head>
<body>

<!-- Hero -->
<section class="hero">
    <div class="hero-content">
        <img src="logo.png" alt="12grados Logo" class="logo">
        <h1>Diseñamos el <span class="highlight">Futuro</span></h1>
        <p>Productora de eventos de alto impacto en Santiago.<br>Creatividad técnica y ejecución impecable.</p>
        <a href="mailto:contacto@12grados.cl" class="cta-button">Cotizar Proyecto</a>
    </div>
</section>

<!-- Footer -->
<footer>
    <p>© 2026 12grados | Contacto: <a href="mailto:contacto@12grados.cl">contacto@12grados.cl</a></p>
    <p>Síguenos: <a href="#">Instagram</a> | <a href="#">Facebook</a></p>
</footer>

</body>
</html>
